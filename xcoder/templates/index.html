<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Freelancing App</title>
</head>
<body>
    <header>
        <h1>Welcome to Freelancing App</h1>
        <nav>
            <a href="{{ url_for('user_register') }}">User Register</a>
            <a href="{{ url_for('user_login') }}">User Login</a>
            <a href="{{ url_for('worker_register') }}">Worker Register</a>
            <a href="{{ url_for('worker_login') }}">Worker Login</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Registered Workers</h2>
        <ul>
            {% for worker in workers %}
                <li>
                    <a href="{{ url_for('profile', username=worker.username) }}">{{ worker.username }}</a>
                </li>
            {% else %}
                <li>No registered workers yet.</li>
            {% endfor %}
        </ul>
    </main>

</body>
</html>
